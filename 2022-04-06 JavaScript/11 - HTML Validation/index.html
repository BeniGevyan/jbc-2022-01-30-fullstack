<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML 5 Validation</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <h2>Login</h2>

    <form action="login.html">
      <label>Username: </label>
      <input type="text" minlength="4" maxlength="20" required />
      <br />
      <label>Password: </label>
      <input type="password" minlength="4" maxlength="20" required />
      <br />
      <button>Login</button>
    </form>
  </body>
</html>
