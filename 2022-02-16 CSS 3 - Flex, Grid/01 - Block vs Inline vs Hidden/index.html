<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Hidden</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Block Element -->
    <div>Some Div...</div>
    <div>Some Div...</div>
    <div>Some Div...</div>

    <!-- Inline Element -->
    <a href="#">Some link...</a>
    <a href="#">Some link...</a>
    <a href="#">Some link...</a>

    <!-- Hidden -->
    <p>Some Paragraph...</p>
    <p>Some Paragraph...</p>
    <p>Some Paragraph...</p>

    <h3>End of Page</h3>
  </body>
</html>
