<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form action="save.html">
      <label>First Name:</label>
      <input type="text" required name="firstName" value="Guy" />
      <br />

      <label>Last Name:</label>
      <input type="text" minlength="3" name="lastName" />
      <br />

      <label>ID:</label>
      <input type="text" minlength="9" maxlength="11" required name="id" />
      <br />

      <label> Age: </label>
      <input type="number" min="0" max="80" step="1" name="age" />
      <br />

      <label>Email:</label>
      <input type="email" required name="email" />
      <br />

      <label>Birthday:</label>
      <input type="date" required name="birthday" />
      <br />

      <label>Select fruits:</label>
      <select name="fruits" required>
        <option value="" disabled selected>Select your option</option>
        <option value="ban">Banana</option>
        <option value="mel">Melon</option>
        <option value="gra">Grapes</option>
        <option value="app">Apple</option>
      </select>

      <br />
      <input type="submit" />
    </form>
  </body>
</html>
