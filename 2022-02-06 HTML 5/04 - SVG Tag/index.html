<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <div>
      <svg width="400" height="400">
        <circle
          cx="100"
          cy="100"
          r="50"
          fill="red"
          stroke="green"
          stroke-width="5"
        />
      </svg>
    </div>
    <div dir="ltr">
      <svg width="400" height="400">
        <rect
          x="10"
          y="30"
          width="300"
          height="200"
          fill="blue"
          stroke="yellow"
          stroke-width="5"
        />
      </svg>
    </div>
    <div dir="ltr">
      <svg width="400" height="400">
        <polygon
          points="100,100, 200,200, 100,300"
          fill="brown"
          stroke="black"
          stroke-width="4"
          stroke-opacity="0.3"
        />
      </svg>
    </div>
  </body>
</html>
