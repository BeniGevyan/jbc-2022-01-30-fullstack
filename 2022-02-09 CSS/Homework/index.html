<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Helvetica, sans-serif;
    }
    td {
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <label>First Name:</label>
      </td>
      <td>
        <input type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>Last Name:</label>
      </td>
      <td>
        <input type="text"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>Gender:</label>
      </td>
      <td>
        <table>
          <tr>
            <td>
              <input type="radio"/>
            </td>
            <td>
              <label>Male</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio"/>
            </td>
            <td>
              <label>Female</label>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <label>City:</label>
      </td>
      <td>
        <select><option value="" disabled selected>Select City...</option></select>
      </td>
    </tr>
    <tr>
      <td>
        <label>Message:</label>
      </td>
      <td>
        <textarea rows="5" ></textarea>
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <button>Submit</button>
        <button>Reset</button>
      </td>
    </tr>
  </table>
</body>
</html>
