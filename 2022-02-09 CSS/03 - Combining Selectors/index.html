<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combining Selectors</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <h1>Some Headline...</h1>
  <h2>Some sub-headline...</h2>

  <p>Some Paragraph...</p>

  <!-- combining multiple classes -->
  <p class="large colorful">Some Paragraph...</p>


  <p>Some Paragraph...</p>
  <p class="beautiful">Some Paragraph...</p>

  <p>
    <span>Span 1</span>
    <span>Span 2</span>
    <a href="#">
      Start Link
      <span>Span 3</span>
      End Link
    </a>
  </p>

  <span>Span 4</span>  
</body>
</html>
