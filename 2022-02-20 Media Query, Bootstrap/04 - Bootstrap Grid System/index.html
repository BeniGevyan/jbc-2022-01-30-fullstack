<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Grid System</title>
    <!-- get Bootstrap css file from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- same width to all columns -->
      <div class="row">
        <div class="col">A</div>
        <div class="col">B</div>
        <div class="col">C</div>
        <div class="col">D</div>
      </div>

      <!-- different width -->
      <div class="row">
        <div class="col-1">A</div>
        <div class="col-2">B</div>
        <div class="col-5">C</div>
        <div class="col-4">D</div>
      </div>

      <!-- Different width per screen size (like media query) -->
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-3">A</div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-6 col-xl-3">B</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-6 col-xl-3">C</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-6 col-xl-3">D</div>
      </div>

      <!-- offset -->
      <div class="row">
        <div class="col-1">A</div>
        <div class="offset-2 col-3">B</div>
        <div class="col-3">C</div>
        <div class="offset-md-1 col-2">D</div>
      </div>

      <!-- Hidden up (d = display, none = hidden ) = don't display that element for meduim and above  -->
      <div class="row">
        <div class="col-1">A</div>
        <div class="col-2">B</div>
        <div class="col-5 d-md-none">C</div>
        <div class="col-4">D</div>
      </div>

      <!-- Hidden down (d = display, block = show ) = display that element for meduim and above  -->
      <div class="row">
        <div class="col-1">A</div>
        <div class="col-2">B</div>
        <div class="col-5 d-none d-md-block">C</div>
        <div class="col-4">D</div>
      </div>
    </div>
  </body>
</html>
